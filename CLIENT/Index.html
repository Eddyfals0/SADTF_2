<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SADTF - Cliente</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 20px; }
    #nodes { border-collapse: collapse; width: 100%; }
    #nodes th, #nodes td { border: 1px solid #ddd; padding: 8px; }
    #nodes th { background: #f4f4f4; }
    .btn { padding: 8px 12px; margin: 6px; }
  </style>
</head>
<body>
  <h1>SADTF - Cliente (UI)</h1>

  <label>API del coordinador: <input id="apiBase" type="text" value="http://localhost:8000" size="30"/></label>
  <button id="btnConnect" class="btn">Conectar</button>
  <button id="btnDisconnect" class="btn" disabled>Desconectar</button>

  <h2>Nodos registrados</h2>
  <table id="nodes">
    <thead><tr><th>ID</th><th>IP</th><th>Port</th><th>Capacity</th><th>Status</th><th>Used</th></tr></thead>
    <tbody id="nodesBody"><tr><td colspan="6">No conectado</td></tr></tbody>
  </table>

<script>
let apiBaseInput = document.getElementById('apiBase');
let btnConnect = document.getElementById('btnConnect');
let btnDisconnect = document.getElementById('btnDisconnect');
let nodesBody = document.getElementById('nodesBody');
let pollInterval = null;
let myNodeId = null;

async function apiDiscover(apiBase) {
  const res = await fetch(apiBase + '/discover');
  if (!res.ok) throw new Error('discover failed');
  return res.json();
}

async function apiRegister(apiBase, node_id, capacity = 100) {
  const res = await fetch(apiBase + '/register', {
    method: 'POST', headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ node_id: node_id, capacity: capacity })
  });
  if (!res.ok) throw new Error('register failed');
  return res.json();
}

async function apiGetNodes(apiBase) {
  const res = await fetch(apiBase + '/nodes');
  if (!res.ok) throw new Error('nodes failed');
  return res.json();
}

function renderNodes(list) {
  nodesBody.innerHTML = '';
  if (!list || list.length === 0) {
    nodesBody.innerHTML = '<tr><td colspan="6">No hay nodos registrados</td></tr>';
    return;
  }
  for (const n of list) {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${n.id}</td><td>${n.ip||''}</td><td>${n.port||''}</td><td>${n.capacity||0}</td><td>${(n.status||'').toString()}</td><td>${n.used||0}</td>`;
    nodesBody.appendChild(tr);
  }
}

async function startPolling() {
  const apiBase = apiBaseInput.value.trim();
  try {
    const data = await apiGetNodes(apiBase);
    renderNodes(data.nodes || []);
  } catch (e) {
    console.error('Polling error', e);
    nodesBody.innerHTML = '<tr><td colspan="6">Error al obtener nodos</td></tr>';
  }
}

btnConnect.onclick = async () => {
  const apiBase = apiBaseInput.value.trim();
  btnConnect.disabled = true;
  try {
    const d = await apiDiscover(apiBase);
    myNodeId = d.node_id || ('nodo' + Math.floor(Math.random()*10000));
    await apiRegister(apiBase, myNodeId, 100);
    // iniciar polling cada 2s
    await startPolling();
    pollInterval = setInterval(startPolling, 2000);
    btnDisconnect.disabled = false;
    alert('Conectado como ' + myNodeId);
  } catch (e) {
    alert('No se pudo conectar: ' + e.message);
    console.error(e);
    btnConnect.disabled = false;
  }
};

btnDisconnect.onclick = () => {
  if (pollInterval) { clearInterval(pollInterval); pollInterval = null; }
  nodesBody.innerHTML = '<tr><td colspan="6">Desconectado</td></tr>';
  btnConnect.disabled = false;
  btnDisconnect.disabled = true;
};

</script>
</body>
</html>
